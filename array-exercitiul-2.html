<script>
    let food = [
        "pizza",
        "salata",
        "ciorba",
        "friptura",
        "pasta",
        "peste",
        "frigarui",
        "napoleon"
    ]

    let end = 6
    let items = 3

    console.log("+-----------------------------+")
    for (let i = end; i > end - items; i--) {
        console.log("|                             |")
        let spaces = 17 - food[i].length

        console.log(`|          "${food[i]}"${" ".repeat(spaces)}|`)
        console.log("|                             |")
    }
    console.log("+-----------------------------+")
</script>
